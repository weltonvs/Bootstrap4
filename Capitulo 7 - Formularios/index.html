<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formulario - construcci√≥n</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-7">
                <h1 class="display-4">Formulario</h1>
                <hr class="bg-info">
                <p class="mb-0 pb-0">Te invitamos a contactarnos, te responderemos en la brevedad.</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos son obrigatorios</p>

                <form>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                        <div class="col-8">
                            <input type="text" name="nombre" id="nombre" value="" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">Email:</label>
                        <div class="col-8">
                            <input type="email" name="email" id="email" value="" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">Mensaje:</label>
                        <div class="col-8">
                            <textarea rows="3" class="form-control" name="mensaje" id="mensaje" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
